name: Kaizen VPN

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Set up Flutter
        run: |
          curl -o flutter_install.sh https://raw.githubusercontent.com/BCW52/Kaizen/main/install_flutter.sh
          chmod +x flutter_install.sh
          ./flutter_install.sh
          cd $HOME/$SNAP/flutter/common/flutter
          git checkout 2.10.5

        working-directory: ${{ github.workspace }}
        env:
          FLUTTER_HOME: ${{ github.workspace }}/flutter

      - name: Build APK
        run: |
          cd ${{ github.workspace }}/
          flutter clean
          flutter pub get
          flutter doctor -v
          flutter doctor
          rm pubspec.lock
          flutter analyze
          flutter pub upgrade
          flutter build apk --release --verbose

        working-directory: ${{ github.workspace }}


      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
