name: Kaizen VPN

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Set up Flutter
        uses: subosito/flutter-action@v4 # Use the latest version (check for updates)
        with:
          flutter-version: '2.13.0-0.4.pre' # Replace with your desired Flutter version

      - name: Build APK
        run: |
          cd ${{ github.workspace }}

          # Ensure Flutter is using the desired version
          flutter --version

          # Ensure you have the required Flutter dependencies
          flutter doctor -v

          # Upgrade Flutter and other dependencies
          flutter channel beta
          flutter upgrade
          flutter pub upgrade

          # Analyze your code
          flutter analyze

          # Build the APK
          flutter build apk --release --verbose

        working-directory: ${{ github.workspace }}

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
